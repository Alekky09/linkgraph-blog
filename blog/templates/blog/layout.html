{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
        {% block headscript %}
        {% endblock %}
    </head>
    <body>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'blog-create-article' %}">Write an Article</a>
            {% if user.is_editor %}
            <a href="{% url 'blog-article-approval' %}">Review New Articles</a>
            <a href="{% url 'blog-articles-reviewed' %}">Articles Reviewed By You</a>
            {% endif %}
            {% endif %}
        </nav>
        {% block body %}{% endblock %}
    </body>
</html>
